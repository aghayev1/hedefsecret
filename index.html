<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your ID</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Find Your Information</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" id="surname" placeholder="Enter your surname">
    </div>
    <button onclick="findInfo()">Get Information</button>
    <div id="result-card" class="result-card hidden"></div>
  </div>

  <script>
    let records = [];

    // Load the main.txt file on page load
    async function loadFile() {
      try {
        const response = await fetch('main.txt');
        const text = await response.text();
        
        // Parse each line into JSON format
        const lines = text.trim().split('\n');
        records = lines.map(line => {
          const [id, name, surname, grade, sector] = line.trim().split(/\s+/);
          return { id, name.toLowerCase(), surname.toLowerCase(), grade, sector };
        });

        console.log("File loaded successfully!", records);
      } catch (error) {
        console.error("Error loading file:", error);
      }
    }

    // Find and display information based on name and surname input
    function findInfo() {
      const name = document.getElementById('name').value.trim();
      const surname = document.getElementById('surname').value.trim();
      const resultCard = document.getElementById('result-card');
      
      const record = records.find(item => 
        item.name.toLowerCase() === name && item.surname.toLowerCase() === surname
      );
      if (record) {
        resultCard.innerHTML = `
          <h2>Information</h2>
          <p><strong>ID:</strong> ${record.id}</p>
          <p><strong>Grade:</strong> ${record.grade}</p>
          <p><strong>Sector:</strong> ${record.sector}</p>
        `;
        resultCard.classList.add('visible');
      } else {
        resultCard.innerHTML = `<p>No record found</p>`;
        resultCard.classList.add('visible');
      }
    }

    // Load the file when the page loads
    window.onload = loadFile;
  </script>
</body>
</html>
