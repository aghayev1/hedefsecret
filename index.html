<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your ID</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Find Your Information</h1>
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" oninput="this.value = this.value.toLowerCase()">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" id="surname" placeholder="Enter your surname" oninput="this.value = this.value.toLowerCase()">
    </div>
    <button onclick="findInfo()">Get Information</button>
    <div id="result-card" class="result-card hidden"></div>
  </div>

  <script>
    let records = [];

    async function loadFile() {
      try {
        const response = await fetch('main.txt');
        const text = await response.text();
        
        const lines = text.trim().split('\n');
        records = lines.map(line => {
          const [id, name, surname, grade, sector] = line.trim().split(/\s+/);
          return { id, name, surname, grade, sector };
        });

        console.log("File loaded successfully!", records);
      } catch (error) {
        console.error("Error loading file:", error);
      }
    }

    async function findInfo() {
      const name = document.getElementById('name').value.trim();
      const surname = document.getElementById('surname').value.trim();
      const resultCard = document.getElementById('result-card');
      
      const record = records.find(item => 
        item.name.toLowerCase() === name && item.surname.toLowerCase() === surname
      );

      if (record) {
        try {
          const apiUrl = 'https://imtahanim.net';
          const payload = new URLSearchParams();
          payload.append('ajax', 'submit');
          payload.append('TxtExamCheck[code]', record.id);

          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: payload.toString(),
          });

          const html = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          
          const links = doc.querySelectorAll('a.btn.btn-xs.btn-primary.waves-effect.waves-light');
          
          resultCard.innerHTML = `<h2>Available Links</h2>`;
          links.forEach(link => {
            const button = document.createElement('button');
            button.innerText = link.innerText;
            button.onclick = () => window.open(link.href, '_blank');
            resultCard.appendChild(button);
          });
          
          resultCard.classList.add('visible');
        } catch (error) {
          resultCard.innerHTML = `<p>Failed to fetch data from the website</p>`;
          resultCard.classList.add('visible');
          console.error("API Request Failed:", error);
        }
      } else {
        resultCard.innerHTML = `<p>No record found</p>`;
        resultCard.classList.add('visible');
      }
    }

    window.onload = loadFile;
  </script>
</body>
</html>
